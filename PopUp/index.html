<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

    <title>Pop Up App</title>

</head>

<body>
    <div class="text-center mt-5">
        <button class="clicks"> Click</button>
    </div>

    <div class="container mt-5" id="box">
        <div class="head">
            <h3 class="text-center pt-3">Sign Up</h3>
           
                <span class="material-symbols-outlined" id="close">
                    close
                </span>
            
        </div>
        <form action="#" id="form">
            <div class="form-group">
                <label for="Username">Username</label>
                <br>
                <input type="text" id="username" class="ip">
                <h5 id="usernamevalidation"></h5>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <br>
                <input type="text" id="password" class="ip" >
                <h5 id="passwordvalidation"></h5>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                 <br>
                <input type="email" id="email" class="ip">
                <h5 id="emailvalidation"></h5>
            </div>

            <input type="button" value="Submit" class="btn btn-primary submission submit-btn">
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
