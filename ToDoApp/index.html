<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <h1>To Do App</h1>
    <h2>Click Once to mark Done</h2>
    <h2>Double Click to delete element</h2>
    <div class="container">
        <div class="ip">
            <input id="inputField" placeholder="Enter task" type="text"><button id="addToDo">+</button>
        </div>
        <br><br>
        <div class="to-dos" id="toDoContainer" style="color:white; text-align: center; font-size: 24px;">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
