<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align:center ;">Weight Converter</h1>
    <div>
        <div class="card" style="width: 18rem;margin-left: auto;margin-right: auto;
        margin-top: 50px; border: 2px solid rgb(0, 0, 0);">
            <img class="card-img-top"
                src="https://www.nia.nih.gov/sites/default/files/2017-07/maintaining-healthy-weight-meta_0.jpg"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">
                    <input style="padding:10px 3px ;" type="text" name="grams" id="input"
                        placeholder="Enter weight in Grams" value="">
                </h5>
                <p class="card-text">This is a weight converter app that converts weight into grams to kg.</p>
                <a href="#" class="btn btn-primary" onclick="convert()">convert</a>
            </div>
            <p id="result" style="text-align: center; color:#000428">0 Kilograms</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>

        function convert() {
            let wt = document.getElementById("input").value;
            console.log(wt);
            document.getElementById("result").innerHTML = wt / 1000+ " Kilograms";
        }
    </script>

</body>

</html>
